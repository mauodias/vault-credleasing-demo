version: '2'

services:
    postgres:
        image: postgres:9.6
        container_name: postgres
        environment:
          - POSTGRES_DB=demodb
          - POSTGRES_USER=postgres
          - POSTGRES_PASSWORD=securepassword
          - TZ=GMT
        volumes:
          - ./_data/postgres:/var/lib/postgresql/data"
        ports:
          - 5432:5432

    consul:
        container_name: consul
        image: consul:latest
        ports:
            - "8500:8500"
            - "8300:8300"
        volumes:
            - ./config:/config
            - ./_data/consul:/data
            - ./_scripts:/scripts
        command: agent -server -data-dir=/data -bind 0.0.0.0 -client 0.0.0.0 -bootstrap-expect=1

    vault:
        container_name: vault
        image: vault
        links:
            - consul:consul
        depends_on:
            - consul
        ports:
            - "8200:8200"
        volumes_from:
            - consul
        cap_add:
            - IPC_LOCK
        command: server -config=/config/vault.hcl